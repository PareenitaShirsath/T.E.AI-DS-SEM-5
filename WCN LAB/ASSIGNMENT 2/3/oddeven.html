<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Even or Odd</h1>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="checkEvenOrOdd()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkEvenOrOdd() {
            // Get the input value
            const userInput = document.getElementById('numberInput').value;
            
            // Convert input to a number
            const number = Number(userInput);
            
            // Get the result element
            const resultElement = document.getElementById('result');
            
            // Check if the input is a valid number
            if (isNaN(number)) {
                resultElement.textContent = "Invalid input. Please enter a valid number.";
                resultElement.style.color = 'red';
                return;
            }
            
            // Check if the number is even or odd
            if (number % 2 === 0) {
                resultElement.textContent = `${number} is even.`;
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = `${number} is odd.`;
                resultElement.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
